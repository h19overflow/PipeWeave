# Pipeline Builder Agent Configuration

llm:
  provider: "google-genai"
  model: "gemini-3-flash-preview"
  temperature: 0.1
  max_tokens: 2000
  
planner:
  max_retries: 3
  timeout_seconds: 30
  
executor:
  validate_on_sample: true
  sample_size: 100
  
tools:
  imputation:
    enabled: true
    strategies:
      - "mean"
      - "median"
      - "mode"
      - "knn"
      - "iterative"
      
  scaling:
    enabled: true
    strategies:
      - "standard"
      - "robust"
      - "minmax"
      - "log_transform"
      
  encoding:
    enabled: true
    strategies:
      - "onehot"
      - "target"
      - "hash"
      - "ordinal"
